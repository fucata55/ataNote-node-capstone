<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>home page</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Karla|Rubik" rel="stylesheet">
</head>

<body>
    <header class='multi-buttons'>
        <a href="home.html"><img src='./images/logo.png' class='small-logo' id='home' /></a>
        <nav class='menu'>
            <ul>
                <li class='nav-item'><a class='nav-item-link help' href="./editor.html">Editor</a></li>
                <li class='nav-item'><a class='nav-item-link help' href="./profile.html">Profile</a></li>
                <li class='nav-item'><a class='nav-item-link help' href="./login.html">Sign Out</a></li>
            </ul>
        </nav>
    </header>
    <main class='editor'>
        <form action="#" id='note-form'>
            <input type="text" class='input note-title' placeholder="title">
            <textarea name="note" cols="20" rows="30" id='note' required=true></textarea>
            <div class='saves-box'>
                <label class='box'>
                <input type="radio" name='action' class='input save private' id='save-private' title='Save to Home' required checked>
                    <img src="./images/save-private-icon.png" alt="Save Privately" title='Save to Home'>
                </label>
                <label class='box' for="#">
                <input type="radio" name='action' class='input save' id='save-public' title='Save to Home and Profile'>
                    <img src="./images/save-public-icon.png" alt="Save Publicly" title='Save to Home and Profile'>
                </label>
                <!--            for v1, delete will have a pop up to confirm user's decision-->
                <!--            for MVP, use alert to confirm-->
                <label class='box' for="#">
                <input type="radio" name='action' class='input delete' id='delete' title='trash'>
                    <img src="./images/trash-icon.png" alt="trash" title='trash'>
                </label>
                <input type="submit" name='action' class='input execute' value='execute'>

            </div>
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="./client.js"></script>
</body>

</html>

<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>home page</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Karla|Rubik" rel="stylesheet">
</head>

<body>
    <header>
        <a href="landing-page.html"><img src='./images/logo.png' class='small-logo' /></a>
        <nav class='menu'>
            <ul>
                <li class='nav-item'><a class='nav-item-link help' href="./login.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--    For V1, add Sliding home page with button to click like ExploRestaurant project For MVP, Straight to registration-->
        <form class='forms' id='registration' action="#">
            <!--
       For V1, Add margin-bottom for each input box for red text
       adjust margin as red text going.
       For MVP, just add pop up alert when error
-->
            <input type="text" class='input' id='first-name' required='true' placeholder="First Name">
            <input type="text" class='input' id='last-name' required='true ' placeholder="Last Name">
            <input type="email" class='input' id='email' required='true ' placeholder="Email">
            <input type="text" class='input' id='username' required='true ' placeholder="Username" title='Username has to be at least contain 6 characters '>
            <input type="text" class='input' id='password' required='true ' placeholder="Password" title='Password has to be at least contain 6 characters '>
            <input type="text" class='input' id='confirmPasword' required='true ' placeholder="Re-enter Password" title='Both passwords must match '>
            <input type="submit" class='input submit' value="Sign Up">
        </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="./client.js"></script>
</body>

</html>

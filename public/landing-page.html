<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>home page</title>
    <link rel="stylesheet" href="../main.css">
    <link href="https://fonts.googleapis.com/css?family=Karla|Rubik" rel="stylesheet">
</head>

<body>
    <header>
        <a href="#"><img src='logo.png' class='small-logo' /></a>
        <nav class='menu'>
            <ul>
                <li class='nav-item'><a class='nav-item-link' href="login.html">Sign In</a></li>
                <li class='nav-item'><a class='nav-item-link' href="landing-page.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!--    For V1, add Sliding home page with button to click like ExploRestaurant project For MVP, Straight to registration-->
        <form action="#">
            <!--
       For V1, Add margin-bottom for each input box for red text
       adjust margin as red text going.
       For MVP, just add pop up alert when error
-->
            <input type="text" class='input-first-name' required='true' placeholder="First Name">
            <input type="text" class='input-last-name' required='true' placeholder="Last Name">
            <input type="text" class='input-email' required='true' placeholder="Email">
            <input type="text" class='input-username' required='true' placeholder="Username" title='Username has to be at least contain 6 characters'>
            <input type="text" class='input-password' required='true' placeholder="Password" title='Password has to be at least contain 6 characters'>
            <input type="text" class='input-re-enter-password' required='true' placeholder="Re-enter Password" title='Both passwords must match'>
            <input type="submit" value="Sign Up">
        </form>
    </main>
</body>
<script src="app.js"></script>

</html>
